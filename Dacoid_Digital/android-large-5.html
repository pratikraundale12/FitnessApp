<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./android-large-5.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="android-large-5">
      <header class="frame-header">
        <div class="time-parent1">
          <div class="time3">9:41</div>
          <div class="welcome-back-wrapper">
            <h2 class="welcome-back">Welcome Back</h2>
          </div>
        </div>
        <div class="frame-wrapper4">
          <div class="frame-parent6">
            <div class="cellular-connection-wrapper1">
              <img
                class="cellular-connection-icon3"
                loading="lazy"
                alt=""
                src="./public/cellular-connection.svg"
              />
            </div>
            <img
              class="wifi-icon3"
              loading="lazy"
              alt=""
              src="./public/wifi.svg"
            />

            <div class="battery3">
              <div class="border3"></div>
              <img
                class="cap-icon3"
                loading="lazy"
                alt=""
                src="./public/cap.svg"
              />

              <div class="capacity3"></div>
            </div>
          </div>
        </div>
      </header>
      <section class="android-large-5-inner">
        <div class="frame-parent7">
          <input class="frame-child8" placeholder="Email" type="text" />

          <div class="frame-parent8">
            <div class="rectangle-parent10">
              <div class="frame-child9"></div>
              <input class="frame-child10" placeholder="Password" type="text" />

              <img class="eye-off-icon" alt="" src="./public/eyeoff.svg" />
            </div>
            <div class="forgot-your-password-wrapper">
              <div class="forgot-your-password">Forgot your password?</div>
            </div>
          </div>
        </div>
      </section>
      <div class="rectangle3"></div>
      <section class="android-large-5-child">
        <div class="frame-parent9">
          <button class="rectangle-parent11">
            <div class="frame-child11"></div>
            <div class="sign-in">Sign In</div>
          </button>
          <div class="frame-parent10">
            <div class="line-container">
              <div class="line-div"></div>
            </div>
            <div class="or1">Or</div>
            <div class="line-frame">
              <div class="frame-child12"></div>
            </div>
          </div>
          <div class="frame-wrapper5">
            <div class="frame-parent11">
              <div class="rectangle-parent12">
                <div class="frame-child13"></div>
                <img
                  class="flat-color-iconsgoogle1"
                  loading="lazy"
                  alt=""
                  src="./public/flatcoloriconsgoogle.svg"
                />
              </div>
              <div class="rectangle-parent13">
                <div class="frame-child14"></div>
                <img
                  class="icon"
                  loading="lazy"
                  alt=""
                  src="./public/vector-1.svg"
                />
              </div>
            </div>
          </div>
          <div class="dont-have-an-account-yet-cre-wrapper">
            <div class="dont-have-an-container" id="dontHaveAn">
              <span>Donâ€™t have an account yet? </span>
              <span class="create-an-account2">Create an account</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          window.location.href = "./android-large.html";
        });
      }
      </script>
  </body>
</html>
